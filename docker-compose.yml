version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic_secret
      POSTGRES_DB: agentic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic"]
      interval: 5s
      timeout: 5s
      retries: 5

  mcp-trivia:
    build:
      context: .
      dockerfile: packages/mcp-trivia/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001

  agent-server:
    build:
      context: .
      dockerfile: packages/agent-server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgres://agentic:agentic_secret@postgres:5432/agentic
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      MCP_TRIVIA_URL: http://mcp-trivia:3001/mcp
      CORS_ORIGIN: http://localhost:5173
      DEBUG_PROMPTS: ${DEBUG_PROMPTS:-false}
    depends_on:
      postgres:
        condition: service_healthy
      mcp-trivia:
        condition: service_started

  ui:
    build:
      context: .
      dockerfile: packages/ui/Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
